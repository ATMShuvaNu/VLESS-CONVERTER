<!DOCTYPE html>
<html>
<head>
    <title>VLESS Config Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #4f8cff 0%, #e0e7ff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border-radius: 16px;
            max-width: 700px;
            margin: 40px auto;
            padding: 32px 24px 24px 24px;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            color: #3267d6;
            font-weight: 700;
            letter-spacing: 1px;
        }
        label {
            font-weight: 700;
            color: #333;
        }
        textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #d0d7e2;
            padding: 12px;
            font-size: 1em;
            margin: 10px 0 18px 0;
            background: #f7faff;
            transition: border 0.2s, box-shadow 0.3s;
        }
        #inputConfig {
            height: 120px;
        }
        #outputConfig {
            height: 260px; /* Bigger result box */
        }
        textarea:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
            box-shadow: 0 0 8px #4f8cff44;
        }
        .highlight {
            animation: highlightFade 1.2s;
        }
        @keyframes highlightFade {
            0% { box-shadow: 0 0 16px 4px #4f8cff77; }
            80% { box-shadow: 0 0 0 0 #4f8cff00; }
            100% { box-shadow: none; }
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }
        button {
            flex: 1;
            padding: 12px 0;
            background: linear-gradient(90deg, #4f8cff, #3267d6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px #4f8cff22;
        }
        button:active {
            transform: scale(0.96);
            background: linear-gradient(90deg, #3267d6, #4f8cff);
        }
        button:hover {
            background: linear-gradient(90deg, #3267d6, #4f8cff);
        }
        .copy-btn {
            width: 100%;
            margin-top: 6px;
            margin-bottom: 12px;
            padding: 12px 0;
        }
        .footer {
            text-align: center;
            color: #888;
            margin-top: 24px;
            font-size: 0.95em;
        }
        .copied-msg {
            text-align: right;
            color: #3267d6;
            font-size: 0.98em;
            font-weight: 600;
            margin-bottom: 10px;
            display: none;
        }
        .copied-msg.show {
            display: block;
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VLESS Config Editor</h1>
        <label for="inputConfig">Paste your VLESS config links below (one per line):</label>
        <textarea id="inputConfig" placeholder="vless://..."></textarea>
        <div class="btn-group">
            <button onclick="addEncryption()">Convert</button>
        </div>
        <label for="outputConfig">Result:</label>
        <div class="copied-msg" id="copiedMsg">Copied!</div>
        <textarea id="outputConfig" readonly></textarea>
        <button class="copy-btn" onclick="copyResult()">Copy Result</button>
        <div class="footer">Made with ❤️ for HTTP Custom users</div>
    </div>
    <script>
        function addEncryption() {
            const input = document.getElementById('inputConfig').value.trim();
            const lines = input.split('\n');
            const results = [];
            for (let line of lines) {
                if (line.trim() === '') continue;
                if (line.startsWith('vless://')) {
                    if (line.includes('encryption=none')) {
                        results.push(line);
                    } else {
                        if (line.includes('security=none')) {
                            line = line.replace('security=none', 'security=none&encryption=none');
                        } else {
                            const [base, query] = line.split('?');
                            if (query) {
                                line = `${base}?security=none&encryption=none&${query}`;
                            } else {
                                line = `${line}?security=none&encryption=none`;
                            }
                        }
                        results.push(line);
                    }
                } else {
                    results.push(line + ' (Not a VLESS config)');
                }
            }
            const outputArea = document.getElementById('outputConfig');
            outputArea.value = results.join('\n');
            // Animation for highlight
            outputArea.classList.remove('highlight');
            void outputArea.offsetWidth; // reflow hack to restart animation
            outputArea.classList.add('highlight');
        }

        function copyResult() {
            const outputArea = document.getElementById('outputConfig');
            if (!outputArea.value.trim()) {
                alert('Nothing to copy!');
                return;
            }
            outputArea.select();
            outputArea.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            // Show copied message
            const msg = document.getElementById('copiedMsg');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 1800);
        }
    </script>
</body>
</html>
